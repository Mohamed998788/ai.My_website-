<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red AI Chat</title>itle>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
    </div>
    <div class="mouse-cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>
    </div>
    <div class="sidebar-button" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar">
        <h3><i class="fas fa-robot action-icon"></i>القائمة</h3>
        <button onclick="showSettings()" class="settings-btn">
            <i class="fas fa-cog action-icon"></i>الإعدادات
        </button>
        <div class="chat-list" id="chatList"></div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/45" alt="Red AI Chat Logo" class="chat-logo">
            <div>
                <h2>محادثة Red AI</h2>
                <p>مساعدك الذكي للبرمجة والتطوير</p>
            </div>
        </div>
        <div id="chatArea"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane action-icon"></i>إرسال
            </button>
        </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    <div class="modal-overlay" id="settingsOverlay"></div>
    <div class="settings-modal" id="settingsModal">
        <h3><i class="fas fa-cog"></i> الإعدادات</h3>
        <div class="settings-section">
            <h4><i class="fas fa-palette"></i> المظهر</h4>
            <div class="setting-item">
                <label>حجم الخط:</label>
                <select id="fontSize" onchange="changeFontSize(this.value)">
                    <option value="small">صغير</option>
                    <option value="medium" selected>متوسط</option>
                    <option value="large">كبير</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
